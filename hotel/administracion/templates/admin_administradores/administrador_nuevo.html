{% load static %}
<form action="/administracion/administrador-nuevo" class="form-style" method="POST">
    {% csrf_token %}    
    <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="" value="" required="required">        
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="" value="" required="required">
    </div>
    <div class="form-group">
        <label for="dropdown-docs">Tipo de Documento de Identificacion</label>
        <select id="dropdown-docs" name= "dropwdown-docs" class = "form-control">
            {% for tipo_doc,tipo_doc_humano in docs %}
            <option value="{{tipo_doc}}">{{tipo_doc_humano}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="nomb">Documento</label>
        <input type="text" class="form-control" name="documento" id="documento" placeholder=""
            value="" required="required" disabled>
    </div>
    <div class="form-group">
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" value="" placeholder="" required="required">        
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" value="" placeholder="" required="required">
    </div>
    <div class="form-group">
        <label for="telf">Tel√©fono</label>        
        <input type="tel" pattern="[0-9]{10}" class="form-control" name="telf" id="telf" value="" placeholder="" required="required">
    </div>    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block login-btn border-button">Guardar</button>
    </div>
</form>
<script type="text/javascript" src="{% static "js/utils.js" %}"></script>
